<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML中引入CSS样式的第一种方式：内联定义方式</title>
</head>
<body>
<!--width 宽度样式
    height 高度样式
    background-color 背景色样式
    dispiay 布局样式（none表示隐藏，black表示显示）-->
<div style="width: 300px;height: 300px;background-color: #CCFFFF
    ;display: block;border-color: red;border-width: 1px;
    border-style: solid"></div>
<br>
<!--样式还能这样写：
        border：black 1px solid;-->
<div style="width: 300px;height: 300px;background-color: #CCFFFF
    ;display: block;border: black 1px solid"></div>
</body>
</html>
