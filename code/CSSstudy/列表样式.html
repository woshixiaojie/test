<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML中引入CSS样式的第三种方式：引入独立的css文件</title>
    <style type="text/css">
        ul{
            list-style-type: none;
        }
    </style>
</head>
<body>
<ul>
    <li>中国
        <ul>
            <li>北京</li>
            <li>上海</li>
            <li>重庆</li>
        </ul>
    </li>
    <li>美国</li>
    <li>俄国</li>
    <li>韩国</li>
</ul>
</body>
</html>
