<!doctype html>
<html>
	<head>
		<!-- 可以通过meta标签设置网页的字符集，避免乱码问题 -->
		<meta charset="utf-8">
		<title>网页的基本结构</title>
	</head>
	<body>
	<!--
		迭代
			网页版本
			HTML4
			XHTML2.0
			HTML5
			
			文档声明（doctype）
				-文档声明用来告诉浏览器当前网页的版本
				-html5的文档声明
				<!doctype html>
				<!Doctype html>
			
	-->	
		<h1>这是我的<font color="rad" size='3'>第三个</font>网页！</h1>
	</body>
</html>
