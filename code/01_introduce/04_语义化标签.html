<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
     <!-- 
        在网页中HTML专门用来负责网页的结构
            所以在使用html标签时，应该关注标签的语义，而不是它的样式

            标题标签：
                h1 - h6 一共有六级标题
                从h1 - h6重要性递减，h1最重要，h6最不重要
                h1在网页的重要性仅次于title标签 一般情况下一个页面只会有一个h1
                一般情况下标题标签只会用h1-h3，h4-h6很少用

                标题标签都是块元素

            在页面中独占一行的元素称为块元素(block element)
      -->

      <h1>一级标题</h1>
      <h2>二级标题</h2>
      <h3>三级标题</h3>
      <h4>四级标签</h4>
      <h5>五级标签</h5>
      <h6>六级标签</h6>

      <!-- 
        


       -->
       <hgroup>
            <h1>回乡偶书二首</h1>
            <h2>其一</h2>
       </hgroup>
       

      <!-- 
            p标签表示页面中的一个段落

            p也是一个块元素
       -->
       <p>在p标签的内容就表示一个段落</p>
       <p>在p标签的内容就表示一个段落</p>
</body>
</html>
