<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM编程-获取文本框属性</title>
</head>
<body>
<script type="text/javascript">
    /*
    1、javascript包括三大块
    ECMScript JS核心语法（规范）

    DOM：Document Object Model（文档对象模型对网页中的节点进行增删改查的过程）
    HTMl文档被当作一颗DOM数来看待

    BOM Browser Object Model(浏览器对象模型)
    关闭/打开浏览器、后退，前进地址栏上的地址，都是BOM编程

    2、DOM和BOM的区别和联系
    BOM的顶级对象是：window
    DOM的顶级对象是：document
    实际上BOM是包括DOM的
     */
    window.onload = function () {
        document.getElementById("btn").onclick = function () {
            alert(document.getElementById("username").value)
        }
    }
    </script>
<input type="text" id="username">
<input type="button" value="获取文本框的value" id="btn">
<br>
<!--blur事件，失去焦点事件
以下代码中的this代表的当前input节点对象，this.value就算这个节点对象的value属性-->
<input type="text" onblur="alert(this.value)">
</body>
</html>
