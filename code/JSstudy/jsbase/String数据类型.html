<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String数据类型</title>
</head>
<body>
<script type="text/javascript">
    /*
    字符串单双引号，都可以
    创建字符串 var s = "abc"
    var = String ("abc")
    函数都是通用

     */
    //小string 原始类型
    var x = 'xiajie'
    alert(typeof x)

    //大String类型
    var x1 = String('xiaojie') //Object类型
    alert(typeof x1)

    //
    alert(x.length)
    alert(x1.length)
    </script>
</body>
</html>
