<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js函数初步</title>
</head>
<body>
<script type="text/javascript">
    //函数也是方法
    /*
   第一种
   function 函数名(形式参数列表){
        函数体
    }
    第二种
    函数名 = function(形式参数列表){
        函数体
    }
*/
    function sum(a,b) {
        alert(a + b)
    }
    //函数必须调用
    //sum(10,20)

    sayhello = function (username) {
        alert('hello' + username)
    }
    //sayhello('xiaojie')

</script>
<input type="button" value="hello" onclick="sayhello('xiaoijie1')">
<input type="button" value="计算10和20的和" onclick="sum(10,20)">

</body>
</html>
