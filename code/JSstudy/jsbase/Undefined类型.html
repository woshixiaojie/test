<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Undefined类型</title>
</head>
<body>
<script type="text/javascript">
    /*
    只有一个值，就是undefined
    不赋值，就是Undefined
    可以直接赋值
     */
    var i
    var k = undefined
    var y = "undefined"
    alert(i == k) //true

    alert(k == y) //false
    </script>
</body>
</html>
