<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsx语法规则</title>
</head>
<style>
    .title{
        background-color: orange;
        width: 200px;
    }
</style>
<body>
<!-- 准备好一个容器 -->
<div id="test"></div>

<!--引入react核心库-->
<script type="text/javascript" src="../js/react.development.js"></script>

<!-- 引入react-dom，用于支持react操作DOM -->
<script type="text/javascript" src="../js/react-dom.development.js"></script>

<!-- 引入babel，用于i将jsx转为js -->
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">
const myId = "aTgUiGu"
const myData = "HelLo rEact"

//1、创建虚拟标签
const VDOM = (
    <div>
        <h1 className="title" id={myId.toLowerCase()}>
            <span style={{color:"white",fontSize:"39px"}}>{myData.toLowerCase()}</span>
        </h1>
        <h1 className="title" id={myId.toUpperCase()}>
            <span style={{color:"white",fontSize:"39px"}}>{myData.toLowerCase()}</span>
        </h1>
        <label>
            <input type="text" />
        </label>
        <Good>1233</Good>
    </div>
)

//2、渲染虚拟DOM到页面
ReactDOM.render(VDOM,document.getElementById("test"))

/*
    jsx语法规则：
        1、定义虚拟DOM时，不要写引号
        2、标签中混入js表达式时要引用{}
        3、样式的类名指定不要用class，要用className
        4、内联样式，要用style={{key:value}}}的形式去写
        5、虚拟DOM只有一个根标签
        6、标签必需闭合
        7、标签首字母
            （1）、若是小写字母，则将标签转为html中的同名元素，若html中无该标签对应的同名元素，则报错
            （2）、若是大写字母开头，react就去渲染对应的组件，若组件没有被定义，则报错
 */
</script>
</body>
</html>
