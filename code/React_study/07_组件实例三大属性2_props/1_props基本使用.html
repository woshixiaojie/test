<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>props基本使用</title>
</head>
<body>
<!-- 准备好一个容器 -->
<div id="test1"></div>
<div id="test2"></div>
<div id="test3"></div>
<!--引入react核心库-->
<script type="text/javascript" src="../js/react.development.js"></script>

<!-- 引入react-dom，用于支持react操作DOM -->
<script type="text/javascript" src="../js/react-dom.development.js"></script>

<!-- 引入babel，用于将jsx转为js -->
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">
//1、创建类式组件
class Person extends React.Component {
    render() {
        const {name,age,sex} = this.props
        return(
        <ul>
            <li>姓名：{name}</li>
            <li>性别：{sex}</li>
            <li>年龄：{age}</li>
        </ul>)
    }
}

//2、渲染组件到页面
ReactDOM.render(<Person name="tom1" age={19} sex="女"/>,document.getElementById("test1"))
ReactDOM.render(<Person name="tom2" age={23} sex="女"/>,document.getElementById("test2"))
const p = {name:"tom3",age:18,sex:"女"}
ReactDOM.render(<Person {...p}/>,document.getElementById("test3"))

</script>
</body>
</html>
