<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数柯里化</title>
</head>
<body>
<script type="text/javascript">
    function sum(a,b,c) {
        return a+b+c
    }

    console.log(sum(1,2,3))

    function sum1(a) {
        return (b)=>{
            return (c)=>{
                return a+b+c
            }
        }
    }

    console.log(sum1(1)(2)(3))
</script>
</body>
</html>
